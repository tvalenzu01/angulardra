<section class="pb-20 -mt-24" id="services">

  <div class="flex flex-wrap py-2">
    <div class="w-full px-8">

      <div class="container mx-auto px-4">
        <div class="flex flex-wrap">
          <div class="lg:pt-12 pt-6 w-full md:w-4/12 px-4 text-center" *ngFor="let item of SERVICE_LIST">
            <div class="relative flex flex-col min-w-0 break-words bg-white w-full
          mb-8 shadow-lg rounded-lg">
              <div class="px-4 py-5 flex-auto">
                <div class="text-white p-3 text-center inline-flex items-center
              justify-center w-12 h-12 mb-5 shadow-lg rounded-full
              bg-green-400 ">
                  <i class="fas fa-tooth"></i>
                </div>
                <h6 class="text-xl font-semibold">{{item.LABEL}}</h6>
                <p class="mt-2 mb-4 text-gray-600">{{item.DESCRIPTION}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
